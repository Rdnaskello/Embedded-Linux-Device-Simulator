schema_version: 1

board:
  name: minimal-test-board
  description: Minimal example board for ELSIM (Test CPU + single RAM + timer device)

  cpu:
    type: test-cpu          # логічний тип CPU, який ти реалізував як TestCpu
    arch: test              # умовна архітектура для тестового CPU
    frequency_hz: 1000000   # 1 MHz
    entry_point: "0x00000000"

  memory:
    - name: sram0
      type: ram
      base: "0x00000000"
      size: 65536         # 64 KiB RAM

    - name: "timer0_mmio"
      type: "mmio"
      base: 0x40000000
      size: 256   # або 0x100

  devices:
    - name: timer0
      type: timer
      base: "0x40000000"
      size: 4096            # 4 KiB MMIO-регіон під таймер
      params:
        frequency_hz: 1000  # таймер генерує тік раз на 1 мс (1 kHz)
