board:
  name: gpio-blinky
  description: Demo board with GPIO MMIO + Virtual LED blinky (FakeCPU program toggles pin0)
  version: 1

  cpu:
    type: test-cpu
    frequency_hz: 1000000
    endianness: little

  memory:
    - name: ram
      type: ram
      base: 0x00000000
      size: 65536

    - name: gpio_mmio
      type: mmio
      base: 0x00006000
      size: 0x00000100

    - name: timer_mmio
      type: mmio
      base: 0x00007000
      size: 0x00000100

  gpio:
    mmio_base: 0x00006000
    pin_count: 32

  devices:
    - name: timer0
      type: timer
      base: 0x00007000
      log_period: 0

  leds:
    - name: led1
      pin: 0
      active_high: true
