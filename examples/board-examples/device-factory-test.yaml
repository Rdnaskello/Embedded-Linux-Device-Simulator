schema_version: 1

board:
  name: factory-test-board
  description: Board to test DeviceFactory (UART + TIMER + invalid type)

  cpu:
    type: test-cpu
    arch: test
    frequency_hz: 1000000
    entry_point: "0x00000000"

  memory:
    - name: sram0
      type: ram
      base: "0x00000000"
      size: 4096

  devices:
    - name: uart0
      type: uart
      base: "0x40000000"
      size: 4096

    - name: timer0
      type: timer
      base: "0x40001000"
      size: 4096
      params:
        frequency_hz: 1000

    - name: invalid_dev
      type: potato
      base: "0x40002000"
      size: 4096
