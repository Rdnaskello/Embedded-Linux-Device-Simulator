schema_version: 1

board:
  name: hello-fakecpu-board
  description: Hello demo board (FakeCPU + RAM + UART)

  cpu:
    type: test-cpu
    arch: test
    frequency_hz: 1000000
    entry_point: "0x00000000"

  memory:
    - name: sram0
      type: ram
      base: "0x00000000"
      size: 28672        # 0x7000 (щоб не перетинатися з UART MMIO)

    - name: uart0_mmio
      type: mmio
      base: "0x00007000"
      size: 256

  devices:
    - name: uart0
      type: uart
      base: "0x00007000"
      size: 256
