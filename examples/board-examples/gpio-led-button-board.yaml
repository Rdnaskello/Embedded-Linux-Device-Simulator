board:
  name: gpio-led-button-board
  description: Demo board with GPIO MMIO + Virtual LED + Virtual Button
  version: 1

  cpu:
    type: test-cpu
    frequency_hz: 1000000
    endianness: little

  memory:
    - name: ram
      type: ram
      base: 0x00000000
      size: 65536

    - name: gpio_mmio
      type: mmio
      base: 0x20000000
      size: 0x00000100

  gpio:
    mmio_base: 0x20000000
    pin_count: 32

  leds:
    - name: led1
      pin: 0
      active_high: true

  buttons:
    - name: btn1
      pin: 1
      active_high: true
      mode: momentary
