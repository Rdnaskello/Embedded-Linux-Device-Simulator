schema_version: 1

board:
  name: uart-timer-demo-board
  description: Demo board for ELSIM with Test CPU, RAM, UART and Timer device

  cpu:
    type: test-cpu          # той самий test-cpu, що й у minimal-board.yaml
    arch: test
    frequency_hz: 1000000   # 1 MHz
    entry_point: "0x00000000"

  memory:
    - name: sram0
      type: ram
      base: "0x00000000"
      size: 65536           # 64 KiB RAM

    - name: "uart0_mmio"
      type: "mmio"
      base: 0x40000000
      size: 256

    - name: "timer0_mmio"
      type: "mmio"
      base: 0x40000100
      size: 256

  devices:
    - name: uart0
      type: uart
      base: "0x40000000"
      size: 4096            # 4 KiB MMIO під UART
      # params:
      #   (поки UART не потребує параметрів, як видно з uart_smoke_test)

    - name: timer0
      type: timer
      base: "0x40000100"
      size: 4096
      params:
        frequency_hz: 1000  # таймер тікає з частотою 1 kHz
